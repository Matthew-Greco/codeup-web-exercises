<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="">


    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css' rel='stylesheet'/>

    <title>Weather Map</title>


    <link rel="stylesheet" href="CSS/weather_map.css">
    <script defer src="https://cdn.aerisapi.com/sdk/js/latest/aerisweather.min.js"></script>

</head>
<body>
<div class="container">
    <div class="app">
        <div class="header">
            <h1>Whether the weather</h1>
        </div>

        <input type="text" id="input-city" name="input-city" placeholder="Search for a Place" tabindex="1"
               class="form-control no-border">

        <div id="showWeather"></div>
        <div class="cityNameDiv">
            <h1 id="cityName"></h1>
            <div id="weatherIcon"></div>
        </div>
        <div id="fly">Fly</div>

        <div id='map'></div>

        <div class="threeDay">
            <h4 class="">Forecast</h4>
        </div>

        <div class="cards" id="cards">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" id="summary"></h5>
                    <h6 class="card-subtitle mb-2 text-muted"></h6>
                    <p class="card-text">100 F</br></p>
                    <p class="card-text">
                        <small>High / Low:</small>
                        </br>
                        96 / 87</br></p>
                    <p class="card-text">
                        <small>Wind Speed</small>
                        </br>
                        <img class="windIcon" src="img/windVector.svg">6
                        <small>mph</small>
                        </br></p>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" id="summary"></h5>
                    <h6 class="card-subtitle mb-2 text-muted"></h6>
                    <p class="card-text">100 F</br></p>
                    <p class="card-text">
                        <small>High / Low:</small>
                        </br>
                        96 / 87</br></p>
                    <p class="card-text">
                        <small>Wind Speed</small>
                        </br>
                        <img class="windIcon" src="img/windVector.svg">6
                        <small>mph</small>
                        </br></p>
                </div>
            </div>

            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" id="summary"></h5>
                    <h6 class="card-subtitle mb-2 text-muted"></h6>
                    <p class="card-text">100 F</br></p>
                    <p class="card-text">
                        <small>High / Low:</small>
                        </br>
                        96 / 87</br></p>
                    <p class="card-text">
                        <small>Wind Speed</small>
                        </br>
                        <img class="windIcon" src="img/windVector.svg">6
                        <small>mph</small>
                        </br></p>
                </div>
            </div>

        </div>
        <p>Global Radar! Click "Play" to animate</p>
        <div class="map-container">
            <div id="map1"></div>
            <div class="map-controls" style="margin-top:5px;">
                <a id="map-toggle-anim" href="#">Play</a>
            </div>
        </div>

    </div>
</div>


<script src="js/jquery-2.2.4.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="js/keys.js"></script>

<script src="./js/mapbox-utils.js"></script>

<script src="./js/weather_map.js"></script>
</body>
</html>
