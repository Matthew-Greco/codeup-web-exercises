<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
<head><title>Online Store</title>
    <link rel="stylesheet" href="CSS/ajax_store.css">
</head>
<body><h1>The <em>Tool</em> Box</h1>
<table id="products">
    <thead>
    <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
    </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="refresh">Refresh</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script> (function () {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
    var tableBody = $('#insertProducts');

    function getInventory() {
        tableBody.fadeOut();
        tableBody.html('');
        $.get('data/inventory.json', function (tools) {
            tools.forEach(function (item) {
                addRow(item);
            });
            tableBody.fadeIn();
        });
    }

    function addRow(item) {
        var html = '<tr>';
        html += '<td>' + item.title + '</td>';
        html += '<td>' + item.quantity + '</td>';
        html += '<td>$' + item.price + '.00</td>';
        html += '<td>' + item.categories + '</td>';
        html += '</tr>';
        tableBody.append(html);
    }

    getInventory();
    $('#refresh').click(function (e) {
        e.preventDefault();
        getInventory();
    });
})(); </script>
</body>
</html>
