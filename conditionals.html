<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <title>Conditionals Exercise</title>
</head>

<body>

<h1>Conditionals Exercise</h1>



<script src="js/conditionals.js"></script>

<script>

    var name = prompt('What is your first name?');

    if (name === 'Matt') {
        console.log('Hello, Matt!');
    } else if (name === 'Bender') {
        console.log('Hello, Bender!');
    } else {
        console.log('Hello, person!... I mean '+ name.toUpperCase() + '...');
    }



    switch(name) {
        case 'Fry':
            console.log('Hello, Fry!');
            break;

        case 'Josh':
            console.log('Hello, Josh!');
            break;


    }

</script>

</body>
</html>
